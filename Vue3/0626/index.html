<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Vue 컴포넌트는 옵션 API와 컴포지션 API 두 가지 스타일로 작성할 수 있습니다.

      // 1. 옵션 API
      // 옵션 API를 사용하여 옵션의 data, methods, mounted 같은 객체를 사용하여 컴포넌트의 로직을 정의
      // 옵션으로 정의된 속성은 컴포넌트 인스턴스를 가리키는 함수 내부의 this에 노출

      export default {
        // data()에서 반환된 속성들은 반응적인 상태가 되어 'this'에 노출됩니다.
        data() {
          return {
            count: 0,
          };
        },
        // methods는 속성 값을 변경하고 업데이트 할 수 있는 함수
        // 템플릿 내에서 이벤트 리스너로 바인딩 될 수 있음
        methods: {
          increment() {
            this.count++;
          },
        },
        // 생명주기 훅(Lifecycle hooks)은 컴포넌트 생명주기의 여러 단꼐에서 호출됩니다.
        // 이 함수는 컴포넌트가 마운트 된 후 호출됩니다.
        mounted() {
          console.log(`숫자 세기의 초기값은 ${this.count} 입니다.`);
        },
      };
    </script>
    <template>
      <button @click="increment">숫자 세기 : {{ count }}</button>
    </template>
  </body>
</html>
