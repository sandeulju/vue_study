<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Props Control</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata="message"></child-component>
      <!-- 4. HTML에 컴포넌트 태그를 추가합니다. <child-component> 태그의 v-bind 속성을 보면, 
        v-bind:propsdata = 'message' 는 상위 컴포넌트의 message 속성 값인 Hello~~~ 텍스트를 
        하위컴포넌트의 propsdata로 전달하였습니다. -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("child-component", {
        // 2. Vue.component()를 이용하여 하위 컴포넌트인 child-component를 등록합니다.
        props: ["propsdata"], // 3. child-component의 내용에 props 속성으로 propsdata를 정의합니다.
        template: "<p>{{propsdata}}</p>", // 5. child-component의 template 속성에 정의된 <p>{{propsdata}}</p> 는 Hello~~ 가 됩니다.
      });

      new Vue({
        // 1. new Vue()로 인스턴스를 하나 생성합니다.
        // 인스턴스에 새로운 컴포넌트를 등록하면 기존에 있는 컴포넌트는 상위 컴포넌트가 되고,
        // 새로 등록된 컴포넌트는 하위 컴포넌트가 됩니다.

        // 새 컴포넌트를 등록한 인스턴스를 최상위 컴포넌트(Root Component)라고 부릅니다.
        el: "#app",
        data: {
          message: "Hello Vue!! passed from Parent Component",
        },
      });
    </script>
  </body>
</html>
